<div class='container'>
  <div class="row">
    <div class="comments">
      <span class="fa fa-arrow-left white" ng-click="signOut()"></span>
      <div class="comment" ng-repeat='item in data.items'>
        <div class="font-bold">{{ item.userName }}</div>
        <div class="message grey">{{ item.message }}</div>
      </div>
    </div>
  </div>
</div>

<div class="compose-button-container">  
  <div class="compose-button" ng-click="showSubmitForm()">
    
  </div>
</div>
